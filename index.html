<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fahrid ♥ Nabila</title>
  <style>
    /* Mengatur styling dasar */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      overflow: hidden;
      color: rgb(255, 255, 255);
    }

    .container {
      text-align: center;
      z-index: 10;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Teks nama dengan efek bayangan dan animasi */
    .name {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 12px rgba(230, 44, 186, 0.3);
      animation: glow 2s infinite alternate;
    }

    /* Efek glow untuk teks */
    @keyframes glow {
      0% {
        text-shadow: 2px 2px 15px rgba(255, 255, 255, 0.5);
      }
      100% {
        text-shadow: 2px 2px 25px rgb(172, 83, 232);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="name">Fahrid ♥ Nabila</div>
  </div>
</body>
</html>
